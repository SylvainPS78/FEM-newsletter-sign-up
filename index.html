<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

  <body>
    <main id="main-page"> 
      <img  src="./assets/images/illustration-sign-up-mobile.svg"
            alt="illustration"
            width="375px"
            height="284px"
            id="illustration">

      <div id="container">
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>
  
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
  
        <form id="form" novalidate>
          <label for="email">
          <span id="form-label">Email address</span>
          <span id="error-message">Valid Email Required</span>
          </label>
          <input id="user-input" type="email" name ="email" id="email" placeholder="email@company.com" required>
          <button id="submit-btn" type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>

    </main> 

    <main id="success-page">
      <img  src="./assets/images/icon-success.svg"
            width="64px"
            height="64px"
            alt="successfull submitting icon">

      
      <h1>Thanks for subscribing!</h1>

      <p id="confirm-msg"></p>

      <button id="dismiss-btn">Dismiss message</button>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sylvain Web</a>.
      </div>
    </footer>  

    <script src="./js/script.js"></script>
  </body>
</html>
